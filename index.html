<!doctype html>
<html>
  <head>
    <title>File Explorer</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div id="main" class="main">
        <div id="navbar" class="sidebar__container"></div>
        <div id="content" class="explorer__container">
            <table id="explorerTable" class="table">
                <tr class="table__headers">
                    <th class="explorer__nameColumn">
                      <div style="display: flex;justify-content: space-between;">
                        <button id="name__header" class="header__buttons">Name</button>
                        <i class="fa fa-arrow-down"></i>
                      </div>
                    </th>
                    <th class="explorer__dateColumn">
                      <div style="display: flex;justify-content: space-between;">
                        <button id="date__header" class="header__buttons">Date Modified</button>
                        <i class="fa fa-arrow-down"></i>
                      </div>
                    </th>
                    <th class="explorer__sizeColumn">
                      <div style="display: flex;justify-content: space-between;">
                        <button id="size__header" class="header__buttons">File Size</button>
                        <i class="fa fa-arrow-down"></i>
                      </div>
                    </th>
                </tr>
            </table>
        </div>
    </div>
  </body>
</html>
